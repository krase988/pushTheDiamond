name: Build and Release

on:
  push:
    tags:
      - 'v1.02'   # v1.0, v2.0 등 태그 푸시 시 자동 빌드

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed push_the_diamond.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: push_the_diamond-${{ matrix.os }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: push_the_diamond-ubuntu-latest
          path: linux
      - uses: actions/download-artifact@v4
        with:
          name: push_the_diamond-windows-latest
          path: windows
      - uses: actions/download-artifact@v4
        with:
          name: push_the_diamond-macos-latest
          path: macos
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            linux/*
            windows/*
            macos/*
        env:
            GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}